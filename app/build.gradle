apply plugin: 'com.android.application'
//apply plugin: 'com.google.gms.google-services'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    /*for dimen*/
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    /*for cardview*/
    implementation 'com.google.android.material:material:1.2.0-alpha05'

    implementation 'com.facebook.fresco:fresco:2.1.0'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    /*calender*/
    implementation 'net.danlew:android.joda:2.9.4.1'
    //noinspection GradleCompatible
    //implementation 'com.android.support:recyclerview-v7:24.1.1'

    implementation 'com.rajesh.customcalendar:app:1.0.1'

    implementation 'com.github.BlackBoxVision:material-wheel-view:v0.0.1'

/*swipe view*/
    implementation 'com.github.zerobranch:SwipeLayout:1.3.1'
    implementation 'com.github.ArmanSar:SwipeLayout:1.0.10'

/*api*/
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.android.volley:volley:1.1.1'
